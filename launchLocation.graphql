type Location {
  id: String!
  full_name: String!
  locality: String!
  region: String!
  name: String!
}

type Query {
  location(id: String!): Location
    @rest(
      endpoint: "https://api.spacexdata.com/v4/launchpads/$id"
      configuration: "launchcode"
    )
  launchpads: [Location]
    @rest(
      endpoint: "https://api.spacexdata.com/v4/launchpads"
      configuration: "launchcode"
    )
}
